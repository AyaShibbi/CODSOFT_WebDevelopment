<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="CSS/styles.css" />
        <title>Calculator-AyaShibbi</title>
        <!-- 
            @author: Aya Shibbi
            E-mail: ayashibbi@gmail.com
        -->
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <!-- displays the results -->
                        <input type="text" name="display" />
                    </div>

                    <!-- 1st row -->
                    <div>
                        <input
                            type="button"
                            value="AC"
                            class="operator"
                            onclick="display.value = '' "
                        />
                        <input
                            type="button"
                            value="DE"
                            class="operator"
                            onclick="display.value = display.value.toString().slice(0,-1) "
                        />
                        <input
                            type="button"
                            value="."
                            class="operator"
                            onclick="display.value += '.' "
                        />
                        <input
                            type="button"
                            value="/"
                            class="operator"
                            onclick="display.value += '/' "
                        />
                    </div>

                    <!-- 2nd row -->
                    <div>
                        <input
                            type="button"
                            value="7"
                            onclick="display.value += '7' "
                        />
                        <input
                            type="button"
                            value="8"
                            onclick="display.value += '8' "
                        />
                        <input
                            type="button"
                            value="9"
                            onclick="display.value += '9' "
                        />
                        <input
                            type="button"
                            value="*"
                            class="operator"
                            onclick="display.value += '*' "
                        />
                    </div>

                    <!-- 3rd row -->
                    <div>
                        <input
                            type="button"
                            value="4"
                            onclick="display.value += '4' "
                        />
                        <input
                            type="button"
                            value="5"
                            onclick="display.value += '5' "
                        />
                        <input
                            type="button"
                            value="6"
                            onclick="display.value += '6' "
                        />
                        <input
                            type="button"
                            value="-"
                            class="operator"
                            onclick="display.value += '-' "
                        />
                    </div>

                    <!-- 4th row -->
                    <div>
                        <input
                            type="button"
                            value="1"
                            onclick="display.value += '1' "
                        />
                        <input
                            type="button"
                            value="2"
                            onclick="display.value += '2' "
                        />
                        <input
                            type="button"
                            value="3"
                            onclick="display.value += '3' "
                        />
                        <input
                            type="button"
                            value="+"
                            class="operator"
                            onclick="display.value += '+' "
                        />
                    </div>

                    <!-- 5th row -->
                    <div>
                        <input
                            type="button"
                            value="00"
                            onclick="display.value += '00' "
                        />
                        <input
                            type="button"
                            value="0"
                            onclick="display.value += '0' "
                        />
                        <input
                            type="button"
                            value="="
                            class="equal operator"
                            onclick="display.value = eval(display.value)"
                        />
                    </div>

                    <!-- onclick -> to display the buttons when they are clicked -->
                </form>
            </div>
        </div>
    </body>
</html>
